<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="img-container flex-item">
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="green-leaves">
        </div>
        <div class="words flex-item">
            <header class="gray">
                <h1>This is not a real online service! You know you need  something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h1>
                <h1>You know <em>you</em> want to</h1>
            </header>
            <main class="main-content">
                <h1>Let's do this!</h1>
                <form action="" method="get">
                    <fieldset>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">


                        <label for="email">EMAIL</label>
                        <input type="email" id="email">



                        <label for="passwd">PASSWORD</label>
                        <input type="password" id="passwd">
                    </fieldset>
                    <fieldset>

                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">



                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" id="tel">


                        <label for="confirm-passwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-passwd">
                    </fieldset>
                </form>

            </main>
            <div class="gray submit-form-area">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
</body>
</html>
